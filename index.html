<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Pok&eacute;dex</title>
</head>

<body>
  <audio id="intro">
  <source src="sounds/intro.mp3" type="audio/mpeg">
    </audio>
  <audio id="loaded">
    <source src="sounds/exp_max.mp3" type="audio/mpeg">
</audio>
  <audio id="tv">
<source src="sounds/tv.wav" type="audio/wav">
</audio>
  <svg class="defs-only">
    <!-- Filter made using code from
    https://css-tricks.com/color-filters-can-turn-your-gray-skies-blue/
  with custom color, makes the pokemon API images match the rest of the page
rgb values are converted into percentage of 255 on black channel to create color matrix-->
  <filter id="monochrome" color-interpolation-filters="sRGB"
          x="0" y="0" height="100%" width="100%">
    <feColorMatrix type="matrix"
      values="0.77 0 0 0 0.23
              0.73 0 0 0 0.28
              0.85 0 0 0 0.15
              0    0 0 1 0" />
  </filter>
</svg>
  <!-- end Filter -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg" id="header">
        <h1>
<span class="icons">
      <i class="fas fa-bolt"></i> <i class="fas fa-tint"></i> <i class="fas fa-eye"></i></span>
Milo's Pok&eacute;dex <span class="icons"><i class="fas fa-fire"></i> <i class="fas fa-leaf"></i> <i class="fas fa-bug"></i></span>
</h1></div>
    </div>
    <div class="row" id="bodyRow">
      <div class="col-sm" id="leftbar">
        <div class="row pokedexEntry">
          <ul>
            <li><img src="images/pokeball_pixel.png" class="pokeballIcon" id="pokeball1" onclick="openPokeball1()" onmouseover="wobble()" onmouseout="unWobble()"><span id="name1"> ?????</span></li>
            <li><img src="images/pokeball_pixel.png" class="pokeballIcon" id="pokeball2" onclick="openPokeball2()" onmouseover="wobble()" onmouseout="unWobble()"><span id="name2"> ?????</span></li>
            <li><img src="images/pokeball_pixel.png" class="pokeballIcon" id="pokeball3" onclick="openPokeball3()" onmouseover="wobble()" onmouseout="unWobble()"><span id="name3"> ?????</span></li>
          </ul>
        </div>
        <div class="row pokedexEntry" id="displayStats"><span>Pok&eacute;dex</p>
        </div>
    </div>
    <div class="col-sm" id="tvbox">
    <div class="pokeball" id="pokeball">
      <img id="pokeballimg" src="images/pokeball2.png"><h2 id="title">Who's that Pok&eacute;mon?</h2>
    </div>
      <span class="light">&middot;</span><button class="tvbutton on"><i class="fas fa-power-off"></i></button><button class="tvbutton">-</button><button class="tvbutton">+</button><button class="tvbutton"><i class="fas fa-caret-up"></i>

</button><button class="tvbutton"><i class="fas fa-caret-down"></i>

</button><button class="tvbutton"><i class="fas fa-ellipsis-h"></i>

</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg" id="footer">
          <p>
            <img src="images/spritepng.png" width="16px"> Milo's Pok&eacute;dex made with <a href="https://pokeapi.co/">Pok&eacute;api</a></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
